name: C/C++ CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: build
      run: make
    - name: test
      run: |
        ./GetTaskID_T1
        if [ "$?" -ne 0 ]; then
          echo "Tests failed"
          exit 1
        fi
