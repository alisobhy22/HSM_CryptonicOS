name: C/C++ CI

on:
  push: {}
  pull_request: {}
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
    - name: test
      run: |
        gcc -o GetTaskID_T1 Tests/Tasks/GetTaskID_T1.c Tests/Tasks/Tasks.c -I Tests/Tasks
        ./GetTaskID_T1
        if [ "$?" -ne 0 ]; then
          echo "Tests failed"
          exit 1
        fi
